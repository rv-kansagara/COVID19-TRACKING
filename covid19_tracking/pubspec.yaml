name: covid19_tracking
description: A Flutter project to track Covid19 cases.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^5.0.0
  intl: ^0.17.0
  connectivity: ^3.0.6
  rive: ^0.7.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/country_flags/
    - assets/logo/
    - assets/rive/

  fonts:
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme/Acme.ttf

    - family: Sirin-Stencil
      fonts:
        - asset: assets/fonts/Sirin_Stencil/SirinStencil.ttf
        
